<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <nav>
      <ul>
        <li>
          <a href="#">Checkout</a>
        </li>

        <li>
          <a href="#payment-status">Estado del pago</a>
        </li>

      </ul>
    </nav>
    <div id="pages">
      <div class="page" id="payment-status">
        <h1>Estado del pago</h1>
        <div id="payment-info" style="width: 100%; overflow: scroll; height: 200px;"></div>
        <form>
          <label>
            <span>Token de la orden</span>
            <input id="status-input" type="text">
          </label>
          <button id="status-button" class="button">Consultar</button>
        </form>
      </div>
      <div id="checkout" class="page checkout">
        <div class="checkout-container">

          <div id="products-detail" class="products-detail">

          </div>
          <div class="resume card">
            <h2>Formulario de pago</h2>
            <div>
              <span>

                Monto total:
              </span>
              <span id="total-amount">

              </span>
            </div>
            <form id="pay-form">
              <input type="text" placeholder="Ingrese su correo" required>
              <button id="pay-button" class="button" type="submit">
                Pagar
              </button>
            </form>


          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
